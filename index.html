<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forecast Fenrir</title>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="fenrir">
        <img id="fenrir-img"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/373/original/fenrir.png?1708685958"
          alt=""> <img id="fenrir-logo"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/116/374/original/fenrirlogo.png?1708685967"
          alt="">
      </div>
      <form id="form-search-input">
        <input id="input-city" type="search" placeholder="Enter a city..." required />
        <input id="input-search" type="submit" value="Search" />
      </form>
    </header>
    <hr />
    <main>
      <div class="current-weather">
        <div class="weather-left">
          <h1 id="city-weather"></h1>
          <p>
            <span id="day-time"></span>, <span id="specification-weather"></span><br /><span class="mobile">
              Humidity: <span id="percent" class="strong-weather"></span>, <span class="mobile"></span>Wind:
              <span id="km" class="strong-weather"></span></span>
          </p>
        </div>
        <div class="degrees">
          <div id="img-date"><img id="sun" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
              alt=""></div><span id="temperature-span"></span> <span id="celsius">CÂ°</span>
        </div>
      </div>
      <div id="forecast" class="forecast"></div>
    </main>
    <hr>
    <footer>
      <p>
        Coded by <a href="https://www.linkedin.com/in/maryna-yaroshchuk-254901243/" target="_blank">Maryna
          Yarochshuk</a> and is on <a href="https://github.com/MarynaYar/weather-app" target="_blank">GitHub</a>
      </p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
